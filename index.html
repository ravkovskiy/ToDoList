<!doctype html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>ToDoList</title>
 
  <link rel="stylesheet" href="css/app.css">
  <script src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
  <script src="controllers.js"></script>
</head>
<body ng-controller='DealListCtrl'>
 
  <h1>Список дел</h1>
  <div>
    <input type='checkbox'>
  	<input id='textInput' placeholder="Что нужно сделать?" ng-keydown='eventsCtrl($event)'></input>
  </div>
  <div>
  	<ul type='none'>
  		<li ng-repeat='deal in deals'>
        <input type='checkbox'>
  			{{deal}}
        <input type='checkbox'>
  		</li>
  	</ul>
  </div>
</body>
</html>
